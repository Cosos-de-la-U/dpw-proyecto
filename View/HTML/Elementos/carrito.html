<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet" />
  <!--Agradecimientos especiales a boostrap y fontawesome, 
        licencia en /View/CSS/LICENSE.txt -->
  <link rel="icon" href="/dpw-proyecto//View/IMG/favicon.ico">
  <link rel="stylesheet" href="/dpw-proyecto/View/CSS/bootstrap.min.css" />
  <link rel="stylesheet" href="/dpw-proyecto/View/CSS/styles.css" />
  <link rel="stylesheet" href="/dpw-proyecto/View/CSS/all.min.css" />
  <link rel="stylesheet" href="/dpw-proyecto/View/CSS/fontawesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <title>Lácteos del padro</title>
</head>

<body>
  <div class="container-fluid">
    <header></header>
    <nav></nav>
    <div class="Inicio"></div>

    <div class="shoppingCartCardContainer">
      <div class="container-fluid py-2">
        <table class="table table-responsive-sm table-responsive-md">
          <thead class="thead-primary bg-primary text-light">
            <tr>
              <th scope="col-3">Imagen</th>
              <th scope="col-3">Nombre</th>
              <th scope="col-3">Precio</th>
              <th scope="col-3">Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="pt-5">
                <img class="img-fluid img-thumbnail" src=${cardImg} height="150" width="150" alt="Card image cap">
              </td>
              <td class="pt-5">
                ${cardTitle}
              </td>
              <td class="pt-5">
                ${cardPrice}
              </td>
              <td class="pt-5">
                <input class="shopping-cart-quantity-input shoppingCartItemQuantity border-0" type="number" value="1"
                  max="10">
                <button class="btn btn-danger buttonDelete" type="button">X</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="container center">
          <button class="btn btn-primary center" type="button">Comprar</button>
        </div>
      </div>
      <footer></footer>
      <!-- JQuery es maravilo -->
      <script src="/dpw-proyecto/Controller/JS/jquery-3.5.1.min.js"></script>
      <script src="/dpw-proyecto/Controller/JS/jquery.includeHTML.min.js"></script>
      <!-- Aquí se mandan a llavar los otros archivos HTML-->
      <script>
        $(document).ready(function () {
          $("header").loadHTML("/dpw-proyecto/View/HTML/Elementos/header.html");
          $("nav").loadHTML("/dpw-proyecto/View/HTML/Elementos/nav.html");
          $("div .Inicio").loadHTML("/dpw-proyecto/View/HTML/Inicio/Inicio.html");
          $("footer").loadHTML("/dpw-proyecto/View/HTML/Elementos/footer.html");

        });
      </script>
</body>

</html>
